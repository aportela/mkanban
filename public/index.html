    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mkanban (yes, another trello clone)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" integrity="sha256-2k1KVsNPRXxZOsXQ8aqcZ9GOOwmJTMoOB5o5Qp1d6/s="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css" integrity="sha256-iVhQxXOykHeL03K08zkxBGxDCLCuzRGGiTYf2FL6mLY="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css" integrity="sha256-iVhQxXOykHeL03K08zkxBGxDCLCuzRGGiTYf2FL6mLY="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/app.css" />
</head>

<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://github.com/aportela/mkanban">mkanban</a>
            <div class="navbar-burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item is-tab is-active">
                    <span class="icon is-small">
                        <i class="fas fa-home"></i>
                    </span> Home</a>
                <a class="navbar-item is-tab">
                    <span class="icon is-small">
                        <i class="fas fa-list-alt"></i>
                    </span> Boards</a>
                <a class="navbar-item is-tab">
                    <span class="icon is-small">
                        <i class="fas fa-sync"></i>
                    </span> Sync</a>
                <a class="navbar-item is-tab">
                    <span class="icon is-small">
                        <i class="fas fa-question"></i>
                    </span> Help</a>
            </div>
        </div>
    </nav>

    <div id="app">
        <div class="section">
            <board v-bind:board="boards[0]"></board>
        </div>
    </div>


    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js" integrity="sha256-nAf3juAvyNkyQ17QrPxyArUX5HVce401EpmGfiFXyvk="

        crossorigin="anonymous"></script>
    <script src="scripts/vue-board.js"></script>
    <script src="scripts/vue-list.js"></script>
    <script src="scripts/vue-card.js"></script>
    <script src="scripts/vue-app.js"></script>
