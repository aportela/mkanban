<!DOCTYPE html>
<html class="has-navbar-fixed-top">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mkanban (yes, another trello clone)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" integrity="sha256-2k1KVsNPRXxZOsXQ8aqcZ9GOOwmJTMoOB5o5Qp1d6/s="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css" integrity="sha256-iVhQxXOykHeL03K08zkxBGxDCLCuzRGGiTYf2FL6mLY="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css" integrity="sha256-iVhQxXOykHeL03K08zkxBGxDCLCuzRGGiTYf2FL6mLY="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/app.css" />
</head>

<body>

    <nav class="navbar is-light is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <div class="navbar-item">
                <p class="control">
                    <a href="https://github.com/aportela/mkanban" target="_blank" class="button is-link">
                        <span class="icon">
                            <i class="fab fa-github" aria-hidden="true"></i>
                        </span>
                        <span>mkanban</span>
                    </a>
                </p>
            </div>
            <div class="navbar-burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item is-tab is-active">
                    <p class="control">
                        <span class="icon is-small">
                            <i class="fas fa-home"></i>
                        </span>
                        <span>Home</span>
                    </p>
                </a>
                <a class="navbar-item is-tab">
                    <p class="control">
                        <span class="icon is-small">
                            <i class="fas fa-list-alt"></i>
                        </span>
                        <span>Boards</span>
                    </p>
                </a>
                <a class="navbar-item is-tab">
                    <p class="control">
                        <span class="icon is-small">
                            <i class="fas fa-sync"></i>
                        </span>
                        <span>Sync</span>
                    </p>
                </a>
                <a class="navbar-item is-tab">
                    <p class="control">
                        <span class="icon is-small">
                            <i class="fas fa-question"></i>
                        </span>
                        <span>Help</span>
                    </p>
                </a>
            </div>
        </div>
    </nav>

    <div id="app">
        <div class="section">
            <board v-bind:board="boards[0]"></board>
        </div>
    </div>


    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js" integrity="sha256-nAf3juAvyNkyQ17QrPxyArUX5HVce401EpmGfiFXyvk="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.0/vue-resource.min.js" integrity="sha256-SKdOGI9oIPdHcwjFQg+eCwBdIWFjxiNhWFlU9Gt0o18="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js" integrity="sha256-ug4bHfqHFAj2B5MESRxbLd3R3wdVMQzug2KHZqFEmFI="
        crossorigin="anonymous"></script>
    <script src="scripts/vue-board.js"></script>
    <script src="scripts/vue-list.js"></script>
    <script src="scripts/vue-card.js"></script>
    <script src="scripts/vue-card-details.js"></script>
    <script src="scripts/vue-app.js"></script>
    <script src="scripts/api.js"></script>

</body>

</html>
